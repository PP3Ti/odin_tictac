<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./tictac.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header><h1>The Unbeatable Tic Tac Toe</h1></header>
    <div class="gameContainer">
        <div class='field' id="0"></div>
        <div class='field' id="1"></div>
        <div class='field' id="2"></div>
        <div class='field' id="3"></div>
        <div class='field' id="4"></div>
        <div class='field' id="5"></div>
        <div class='field' id="6"></div>
        <div class='field' id="7"></div>
        <div class='field' id="8"></div>
        <div id="draw" class="invisible">Draw!</div>
        <div id="restart">
            <button id="restartButton"><img src="./restart.svg" style="height: 40px; background-color:#252525; fill: aliceblue; border-radius: 20px;"></button>
        </div>
    </div>
    <footer>Design by: PP3Ti</footer>
</body>
</html>
